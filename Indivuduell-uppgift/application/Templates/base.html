<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <!-- Måste gå först genom application för att komma åt static mappen-->
        <link href="/application/Static/Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <!-- Navbar för enkel tillgång till hemsidans olika sektioner. -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">Home</a> <!-- href länkar en till endpoint när man klickar på den-->
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/form">Form</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

        <!-- jinja2 förlängningar -->
        {% block header %}{% endblock %}
        {% block content %}{% endblock %}
        {% block footer %}{% endblock %}
        
        <script src="/application/Static/Bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
